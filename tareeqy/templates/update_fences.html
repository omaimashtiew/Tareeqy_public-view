<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tareeqy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .leaflet-control-locate a {
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            font-size: 18px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
        }
        .leaflet-control-locate.active a {
            background-color: #e74c3c;
        }
        .leaflet-control-locate a .fa-location-crosshairs {
            display: inline-block;
            margin-top: 2px;
        }
        #location-permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 300px;
            text-align: center;
            display: none;
        }
        #location-permission p {
            margin-bottom: 15px;
        }
        #location-permission button {
            margin: 0 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #allow-location {
            background-color: #3498db;
            color: white;
        }
        #deny-location {
            background-color: #e74c3c;
            color: white;
        }
        #permission-denied-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 300px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="location-permission">
        <p>Allow Tareeqy to access your location?</p>
        <button id="allow-location">Allow</button>
        <button id="deny-location">Deny</button>
    </div>
    <div id="permission-denied-alert">
        <p>Location permission was denied. Would you like to enable it now?</p>
        <button id="retry-permission">Enable</button>
        <button id="cancel-permission">Cancel</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js"></script>
    
    <script>
        // Initialize map
        var map = L.map('map').setView([31.898043, 35.204269], 14);
        var userLocation = null;
        var userLocationMarker = null;

        // Add tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            detectRetina: true
        }).addTo(map);

        // Custom icons
        var icons = {
            open: L.icon({
                iconUrl: '{% static "images/open.png" %}',
                iconSize: [25, 25],
                iconAnchor: [12, 25]
            }),
            closed: L.icon({
                iconUrl: '{% static "images/closed.png" %}',
                iconSize: [25, 25],
                iconAnchor: [12, 25]
            }),
            traffic: L.icon({
                iconUrl: '{% static "images/traffic.png" %}',
                iconSize: [25, 25],
                iconAnchor: [12, 25]
            }),
            // Add new location pin icon
            userLocation: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/9088/9088666.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32]
            })
        };

        // Load fence data
        try {
            var fences = JSON.parse('{{ fences_json|escapejs }}');
            fences.forEach(function(fence) {
                L.marker([fence.latitude, fence.longitude], {
                    icon: icons[fence.status] || icons.open
                }).bindPopup(`<b>${fence.name}</b><br>Status: ${fence.status}`)
                .addTo(map);
            });
        } catch (e) {
            L.marker([31.898043, 35.204269]).bindPopup('Sample Marker').addTo(map);
        }

        // Track permission state
        var permissionGranted = false;
        var permissionAsked = false;

        // Configure locate control with custom behavior
        var lc = L.control.locate({
            position: 'topright',
            strings: {
                title: "Show my location",
                popup: "You are within {distance} meters from this point",
                outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
            },
            locateOptions: {
                maxZoom: 16,
                enableHighAccuracy: true,
                watch: true
            },
            icon: 'fas fa-location-crosshairs', // Changed to crosshairs icon
            iconLoading: 'fa fa-spinner fa-spin',
            returnToPrevBounds: false,
            locate: false
        }).addTo(map);

        // Override the locate button click behavior
        lc._onClick = function() {
            if (!permissionAsked) {
                showPermissionDialog();
                return;
            }
            
            if (!permissionGranted) {
                showPermissionDeniedAlert();
                return;
            }
            
            if (userLocation) {
                map.setView(userLocation, 16);
            } else {
                tryLocate();
            }
        };

        // Show initial permission dialog
        map.whenReady(function() {
            if (localStorage.getItem('locationPermissionAsked') !== 'true') {
                showPermissionDialog();
            } else if (localStorage.getItem('locationPermissionGranted') === 'true') {
                permissionGranted = true;
                permissionAsked = true;
            }
        });

        // Handle permission buttons
        document.getElementById('allow-location').addEventListener('click', function() {
            hidePermissionDialog();
            localStorage.setItem('locationPermissionAsked', 'true');
            localStorage.setItem('locationPermissionGranted', 'true');
            permissionGranted = true;
            permissionAsked = true;
            tryLocate();
        });

        document.getElementById('deny-location').addEventListener('click', function() {
            hidePermissionDialog();
            localStorage.setItem('locationPermissionAsked', 'true');
            localStorage.removeItem('locationPermissionGranted');
            permissionGranted = false;
            permissionAsked = true;
        });

        // Handle retry permission buttons
        document.getElementById('retry-permission').addEventListener('click', function() {
            hidePermissionDeniedAlert();
            showPermissionDialog();
        });

        document.getElementById('cancel-permission').addEventListener('click', function() {
            hidePermissionDeniedAlert();
        });

        // Helper functions
        function showPermissionDialog() {
            document.getElementById('location-permission').style.display = 'block';
        }

        function hidePermissionDialog() {
            document.getElementById('location-permission').style.display = 'none';
        }

        function showPermissionDeniedAlert() {
            document.getElementById('permission-denied-alert').style.display = 'block';
        }

        function hidePermissionDeniedAlert() {
            document.getElementById('permission-denied-alert').style.display = 'none';
        }

        // Function to attempt location
        function tryLocate() {
            if (!permissionGranted) return;
            
            map.locate({
                setView: true,
                maxZoom: 16,
                enableHighAccuracy: true,
                timeout: 10000
            });
        }

        // Handle location found
        map.on('locationfound', function(e) {
            userLocation = e.latlng;
            
            // Remove previous marker if exists
            if (userLocationMarker) {
                map.removeLayer(userLocationMarker);
            }
            
            // Add new marker with the location pin icon
            userLocationMarker = L.marker(e.latlng, {
                icon: icons.userLocation
            }).addTo(map);
            
            var radius = e.accuracy / 2;
            L.circle(e.latlng, radius, {
                color: '#3498db',
                fillColor: '#2980b9',
                fillOpacity: 0.2,
                weight: 2
            }).addTo(map).bindPopup("Home").openPopup();
        });

        // Handle location error
        map.on('locationerror', function(e) {
            if (!permissionGranted) {
                showPermissionDeniedAlert();
            }
        });
    </script>
</body>
</html>
