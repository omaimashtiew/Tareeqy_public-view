<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fence Status</title>
  <style>
    #status-table {
            width: 100%;
            border-collapse: collapse;
        }
        #status-table th, #status-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #status-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fence Status</h1>
    <table id="status-table">
        <thead>
            <tr>
                <th>Fence Name</th>
                <th>Status</th>
                <th>Last Update</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for fence in fences %}
            <tr>
                <td>{{ fence.name }}</td>
                <td>{{ fence.status }}</td>
                <td>{{ fence.message_time }}</td>
                <td>
                    {% if fence.image %}
                        <img src="{% static fence.image|cut:'/static/' %}" alt="{{ fence.status }}" width="30">
                    {% else %}
                        No image
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
