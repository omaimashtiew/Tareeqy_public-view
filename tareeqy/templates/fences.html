<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fence Status</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to update fences and then refresh the fence data
        function updateFencesAndRefresh() {
            $.ajax({
                url: "{% url 'update_fences' %}",  // URL to trigger update_fences
                method: "GET",
                success: function() {
                    console.log("Fences updated successfully. Refreshing fence data...");
                    // After updating fences, fetch the latest fence data
                    updateFenceData();
                },
                error: function() {
                    console.log("Error updating fences");
                }
            });
        }

        // Function to fetch and update fence data
        function updateFenceData() {
            $.ajax({
                url: "{% url 'fence_status' %}",  // URL to fetch fence data
                method: "GET",
                success: function(data) {
                    // Replace the table body with the new data
                    $("tbody").html($(data).find("tbody").html());
                    // Add 2 hours to the displayed time
                    
                },
                error: function() {
                    console.log("Error fetching fence data");
                }
            });
        }

       

        // Refresh fences and data every (300000 milliseconds)
        setInterval(updateFencesAndRefresh, 3000000);

        // Initial fetch
        $(document).ready(function() {
            updateFencesAndRefresh();  // Update fences and refresh data on page load
        });
    </script>
</head>
<body>
    <h1>Fence Status</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Fence Name</th>
                <th>Status</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for fence in fences %}
            <tr>
                <td>{{ fence.name }}</td>
                <td>{{ fence.status }}</td>
                <td>{{ fence.message_time }}</td>  <!-- Original time -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
